<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
  *{
    font-family: monospace;
  }
/* From Uiverse.io by SteveBloX */
.siginBtn {
  width: 150px;
  height: max-content;
  border: 3px solid #315cfd;
  border-radius: 45px;
  transition: all 0.3s;
  cursor: pointer;
  background: white;
  font-weight: 550;
  font-size: 1em;
  padding: 10px 0;
}

.siginBtn:hover {
  background: #000000;
  color: white;
}

/* General column Styling */
.column {
  color: rgb(54, 53, 53);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2em;
  font-weight: bold;
  border-radius: 6px;
}

.container {
  display: grid;
  min-height: 100vh;
  gap: 10px;
  grid-template-columns: 1fr 1fr 1fr;
  align-items: center;
}

/* Center form column */
.column-2 {
  display: flex;
  gap: 2.5vh;
  flex-direction: column;
  border: 1px solid black;
  padding: 30px;
  width: 100%;
  max-width: 400px;
}

.column h1 {
  margin-bottom: 0;
  text-align: center;
}

.column div input {
  border-radius: 15px;
  border: 1px solid black;
  padding: 10px;
  width: 100%;
  box-sizing: border-box;
}


/* Responsive tweaks */
@media (max-width: 900px) {
  .container {
    grid-template-columns: 1fr;
  }

  .column-1,
  .column-3 {
    display: none;
  }
}

@media (max-width: 480px) {
  .column-2 {
    padding: 20px;
    max-width: 90%;
  }

  .loginBtn {
    width: 100%;
  }
}

</style>
</head>

<body>
<div class="container">
  <div class="column column-1"></div>

  <div class="column column-2">
    <h1>Sigin</h1>
<form action="/signin" method="post">
    <div>
      <input  placeholder="Username" name="username" required>
    </div>
    <div>
      <input type="email" placeholder="Email" name="email" required>
    </div>

    <div>
      <input type="number" placeholder="Phone" name="phone" required>
    </div>
    <div>
      <input type="password" placeholder="password" name="password" required>
    </div>
    
    <p style="text-align:center;">
      Have an account? <a href="login">Login</a>
    </p>

    <div class="formRow formRow-3">
      <input type="submit" class="siginBtn" value="Sigin">
    </div>
</form>
  </div>

  <div class="column column-3"></div>
</div>
</body>
</html>
